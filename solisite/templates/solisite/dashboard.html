{%  extends 'solisite/base.html' %}

{% block content %}

<br>

<div class="row">
	<div class="col-md-5">
		<h5>USERS:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create User</a>
			<table class="table">
				<tr>
					<th>E-Mail</th>
					<th>Password</th>
				</tr>

        {% for user in users %}
          <tr>
              <td>mail: {{ user.mail }}</td>
              <td>pwd: {{ user.pwd }}</td>
          </tr>
        {% endfor %}

      </table>
		</div>
	</div>

{% endblock %}
